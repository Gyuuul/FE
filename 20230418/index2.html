<!-- stopPropagation 예제 -->

<!-- 내가 한 코드 -->
<form action="">
        <h1>나의 todo list</h1>
        <p>1. 오늘 저녁에는 부대찌개를 끓여 먹겠다.
            <button type="button">삭제</button></p>
        <p>2. 후식으로 빠삐코를 먹겠다.
            <button type="button">삭제</button></p>
        <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각하겠다.
            <button type="button">삭제</button></p>
</form>

<script>
	const menu = document.querySelector('.p');
	menu.addEventListener('click', (event) => {
	    console.log('p');
	    event.preventDefault();
		event.stopPropagation();
	});
	
	document.body.addEventListener('click', () => {
	    console.log('event still alive!');
	});
</script>

<!-- 오나영 -->
<script>
    const p = document.querySelectorAll('p')
    const cancel = document.querySelectorAll('button')

    p.forEach((item) => {
        item.addEventListener('click', (e) => {
            if (!e.target.closest("button")) {
                alert(item.textContent.slice(0, -2));
            }
        })
    })

    cancel.forEach((btn) => {
        btn.addEventListener('click', (e) => {
            let can = confirm('정말 삭제하시겠습니까?')
            if (can) {
                e.target.closest('p').remove();
            }
        })
    })
</script>

<!-- slice -2를 한 이유는 textContent를 한다면 1. 오늘 ~ 삭제까지 모두 가져오는 것이므로 
삭제를 자르는 것임 !!-->

<!-- 박재영 -->
<script>
    const btn = document.querySelectorAll('button');
    const p = document.querySelectorAll('p')

    p.forEach(el => {
        el.addEventListener('click',()=>{
            alert(el.textContent.slice(0,-2))
        })
    })
    btn.forEach(el => {
        el.addEventListener('click',(e)=>{

            if(confirm('삭제할검니가?')){
                el.parentElement.remove()
                e.stopPropagation()
            }
        })
    })
</script>
